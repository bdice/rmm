{% set version = environ.get('GIT_DESCRIBE_TAG', '0.0.0.dev').lstrip('v') %}
{% set cuda_version = '.'.join(environ['RAPIDS_CUDA_VERSION'].split('.')[:2]) %}
{% set cuda_major = cuda_version.split('.')[0] %}
{% set cuda_spec = ">=" + cuda_major ~ ",<" + (cuda_major | int + 1) ~ ".0a0" %} # i.e. >=11,<12.0a0
{% set py_version = environ['CONDA_PY'] %}
{% set date_string = environ['RAPIDS_DATE_STRING'] %}

package:
  name: rmm
  version: {{ version }}

source:
  git_url: ../../..

build:
  number: {{ GIT_DESCRIBE_NUMBER }}
  string: cuda{{ cuda_major }}_py{{ py_version }}_{{ date_string }}_{{ GIT_DESCRIBE_HASH }}_{{ GIT_DESCRIBE_NUMBER }}
  script_env:
    - AWS_ACCESS_KEY_ID
    - AWS_SECRET_ACCESS_KEY
    - AWS_SESSION_TOKEN
    - CMAKE_C_COMPILER_LAUNCHER
    - CMAKE_CUDA_COMPILER_LAUNCHER
    - CMAKE_CXX_COMPILER_LAUNCHER
    - CMAKE_GENERATOR
    - SCCACHE_BUCKET
    - SCCACHE_IDLE_TIMEOUT
    - SCCACHE_REGION
    - SCCACHE_S3_KEY_PREFIX=rmm-aarch64 # [aarch64]
    - SCCACHE_S3_KEY_PREFIX=rmm-linux64 # [linux64]
    - SCCACHE_S3_USE_SSL
    - SCCACHE_S3_NO_CREDENTIALS
  ignore_run_exports_from:
    - {{ compiler('cuda') }}

requirements:
  build:
    - cmake {{ cmake_version }}
    - ninja
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    {% if cuda_major == "11" %}
    - {{ compiler('cuda11') }} {{ cuda_version }}
    {% else %}
    - cuda-version {{ cuda_version }}
    - {{ compiler('cuda') }}
    {% endif %}
    - sysroot_{{ target_platform }} {{ sysroot_version }}
  host:
    {% if cuda_major == "11" %}
    - cudatoolkit ={{ cuda_version }}
    - cuda-python >=11.7.1,<12.0a0
    {% else %}
    - cuda-python >=12.0,<13.0a0
    {% endif %}
    - cython >=0.29,<0.30
    - librmm ={{ version }}*=cuda{{ cuda_major }}*
    - python
    - scikit-build >=0.13.1
    - setuptools >=61.0.0
    - tomli  # [py<311]
  run:
    - cuda-version {{ cuda_spec }}
    {% if cuda_major == "11" %}
    - cuda-python >=11.7.1,<12.0
    - {{ pin_compatible('cudatoolkit', max_pin='x', min_pin='x') }}
    {% else %}
    - cuda-python >=12.0,<13.0
    {% endif %}
    - numba >=0.57
    - numpy >=1.21

test:
  imports:
    - rmm

about:
  home: https://rapids.ai/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: rmm library
